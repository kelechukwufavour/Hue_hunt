<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUE HUNT - A Color Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon1.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <h1>Welcome to Hue Hunt! ðŸŽ¨</h1>
        <p>Test your color recognition skills in this exciting guessing game. Click below to begin!</p>
        <button class="start-btn" id="start-btn">Begin</button>
    </div>

    <!-- Game Screen (Initially Hidden) -->
    <div class="game-container" id="game-container">
        <h1>Hue Hunt - Guess the Color</h1>

        <!-- Target Color Box -->
        <div id="target-box"></div>
        <p id="message">Guess the correct color!</p>

        <!-- Color Options -->
        <div id="colorOptions" class="color-grid"></div>

        <p id="score">Score: 0</p>
        <button id="reset-btn">New Game</button>
    </div>

<script src="script.js" defer></script>
</body>
</html>
